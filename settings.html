<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="FarmToken - Settings">
  <meta name="author" content="FarmToken Team">
  <title>FarmToken - Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      background-color: #f9fafb;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 2px;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .notification.show {
      opacity: 1;
    }

    @media (max-width: 640px) {
      .notification {
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body class="flex flex-col">
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <div id="notification" class="notification"></div>

  <header class="flex items-center justify-between px-4 py-3 shadow bg-white sticky top-0 z-10">
    <div class="flex items-center gap-2">
      <img src="Logo.png" alt="FarmToken Logo" class="h-10 w-10 object-contain" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%2328a745%22/></svg>'">
      <h1 class="text-xl sm:text-2xl font-bold text-red-600">FarmToken Settings</h1>
    </div>
    <div class="flex items-center gap-2 sm:gap-3">
      <a href="index.html" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>
    </div>
  </header>

  <section class="p-3 sm:p-4 max-w-lg mx-auto w-full space-y-4 sm:space-y-6">
    <!-- Username Section -->
    <div class="bg-white shadow rounded-xl p-4 sm:p-6">
      <h2 class="text-lg sm:text-xl font-semibold mb-3">Username</h2>
      <div class="flex flex-col sm:flex-row gap-2">
        <input id="usernameInput" type="text" placeholder="Enter your username" class="flex-1 border rounded-lg p-2.5 sm:p-3 text-sm sm:text-base outline-none focus:ring-2 focus:ring-green-500">
        <button id="updateUsernameBtn" class="bg-green-500 text-white px-4 py-2.5 sm:py-3 rounded-lg text-sm sm:text-base hover:bg-green-600 transition-colors">Update</button>
      </div>
      <p id="usernameStatus" class="text-xs sm:text-sm mt-2 sm:mt-3 hidden"></p>
    </div>

    <!-- Email Section -->
    <div class="bg-white shadow rounded-xl p-4 sm:p-6">
      <h2 class="text-lg sm:text-xl font-semibold mb-3">Email</h2>
      <p id="userEmail" class="text-gray-600 text-sm sm:text-base">Loading...</p>
      <p class="text-xs sm:text-sm text-gray-500 mt-2">Your email is managed by your account. Contact support to change it.</p>
    </div>

    <!-- Password Change Section -->
    <div class="bg-white shadow rounded-xl p-4 sm:p-6">
      <h2 class="text-lg sm:text-xl font-semibold mb-3">Change Password</h2>
      <div class="space-y-3">
        <input id="currentPasswordInput" type="password" placeholder="Current Password" class="w-full border rounded-lg p-2.5 sm:p-3 text-sm sm:text-base outline-none focus:ring-2 focus:ring-green-500">
        <input id="newPasswordInput" type="password" placeholder="New Password" class="w-full border rounded-lg p-2.5 sm:p-3 text-sm sm:text-base outline-none focus:ring-2 focus:ring-green-500">
        <input id="confirmPasswordInput" type="password" placeholder="Confirm New Password" class="w-full border rounded-lg p-2.5 sm:p-3 text-sm sm:text-base outline-none focus:ring-2 focus:ring-green-500">
        <button id="updatePasswordBtn" class="w-full bg-green-500 text-white py-2.5 sm:py-3 rounded-lg text-sm sm:text-base hover:bg-green-600 transition-colors">Update Password</button>
      </div>
      <p id="passwordStatus" class="text-xs sm:text-sm mt-2 sm:mt-3 hidden"></p>
    </div>

    <!-- Delete Account Section -->
    <div class="bg-white shadow rounded-xl p-4 sm:p-6">
      <h2 class="text-lg sm:text-xl font-semibold mb-3 text-red-600">Delete Account</h2>
      <p class="text-xs sm:text-sm text-gray-500 mb-3">Permanently delete your account and all associated data. This action cannot be undone.</p>
      <input id="deletePasswordInput" type="password" placeholder="Enter your password to confirm" class="w-full border rounded-lg p-2.5 sm:p-3 text-sm sm:text-base outline-none focus:ring-2 focus:ring-red-500">
      <button id="deleteAccountBtn" class="w-full bg-red-500 text-white py-2.5 sm:py-3 rounded-lg text-sm sm:text-base hover:bg-red-600 transition-colors mt-3">Delete Account</button>
      <p id="deleteStatus" class="text-xs sm:text-sm mt-2 sm:mt-3 hidden"></p>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, reauthenticateWithCredential, EmailAuthProvider, updatePassword, deleteUser } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAH9-GEeIVDe98wCziPHnDv5Q84BoQFXOQ",
      authDomain: "farmtoken.firebaseapp.com",
      databaseURL: "https://farmtoken-default-rtdb.firebaseio.com",
      projectId: "farmtoken",
      storageBucket: "farmtoken.firebasestorage.app",
      messagingSenderId: "873508490805",
      appId: "1:873508490805:web:6d2676c41aa60a289cab7c",
      measurementId: "G-YZPTK2CP47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;

    const el = {
      loading: document.getElementById('loading'),
      usernameInput: document.getElementById('usernameInput'),
      updateUsernameBtn: document.getElementById('updateUsernameBtn'),
      usernameStatus: document.getElementById('usernameStatus'),
      userEmail: document.getElementById('userEmail'),
      currentPasswordInput: document.getElementById('currentPasswordInput'),
      newPasswordInput: document.getElementById('newPasswordInput'),
      confirmPasswordInput: document.getElementById('confirmPasswordInput'),
      updatePasswordBtn: document.getElementById('updatePasswordBtn'),
      passwordStatus: document.getElementById('passwordStatus'),
      deletePasswordInput: document.getElementById('deletePasswordInput'),
      deleteAccountBtn: document.getElementById('deleteAccountBtn'),
      deleteStatus: document.getElementById('deleteStatus'),
      notification: document.getElementById('notification')
    };

    // Notification helper
    function showNotification(message, type = 'success') {
      el.notification.textContent = message;
      el.notification.style.background = type === 'success' ? '#28a745' : '#dc3545';
      el.notification.classList.add('show');
      setTimeout(() => {
        el.notification.classList.remove('show');
      }, 3000);
    }

    // Show status message
    function showStatus(element, message, isError = false) {
      element.textContent = message;
      element.classList.remove('hidden', 'text-green-500', 'text-red-500');
      element.classList.add(isError ? 'text-red-500' : 'text-green-500');
      setTimeout(() => {
        element.classList.add('hidden');
      }, 3000);
    }

    // Load user data
    function loadUserData(user) {
      el.userEmail.textContent = user.email || 'No email available';
      const userRef = ref(db, `users/${user.uid}`);
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          el.usernameInput.value = data.username || '';
        }
      }).catch(err => {
        console.error('Error fetching user data:', err);
        showNotification('Failed to load user data.', 'error');
      });
    }

    // Update username
    function updateUsername() {
      const username = el.usernameInput.value.trim();
      if (!username) {
        showStatus(el.usernameStatus, 'Please enter a username.', true);
        return;
      }

      if (username.length < 3 || username.length > 20) {
        showStatus(el.usernameStatus, 'Username must be between 3 and 20 characters.', true);
        return;
      }

      const userRef = ref(db, `users/${currentUser.uid}`);
      update(userRef, { username }).then(() => {
        showStatus(el.usernameStatus, 'Username updated successfully!');
        showNotification('Username updated!');
      }).catch(err => {
        console.error('Error updating username:', err);
        showStatus(el.usernameStatus, 'Failed to update username. Try again.', true);
        showNotification('Failed to update username.', 'error');
      });
    }

    // Update password
    function updateUserPassword() {
      const currentPassword = el.currentPasswordInput.value;
      const newPassword = el.newPasswordInput.value;
      const confirmPassword = el.confirmPasswordInput.value;

      if (!currentPassword || !newPassword || !confirmPassword) {
        showStatus(el.passwordStatus, 'Please fill in all password fields.', true);
        return;
      }

      if (newPassword !== confirmPassword) {
        showStatus(el.passwordStatus, 'New passwords do not match.', true);
        return;
      }

      if (newPassword.length < 6) {
        showStatus(el.passwordStatus, 'New password must be at least 6 characters.', true);
        return;
      }

      const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
      reauthenticateWithCredential(currentUser, credential).then(() => {
        updatePassword(currentUser, newPassword).then(() => {
          showStatus(el.passwordStatus, 'Password updated successfully!');
          showNotification('Password updated!');
          el.currentPasswordInput.value = '';
          el.newPasswordInput.value = '';
          el.confirmPasswordInput.value = '';
        }).catch(err => {
          console.error('Error updating password:', err);
          showStatus(el.passwordStatus, 'Failed to update password. Try again.', true);
          showNotification('Failed to update password.', 'error');
        });
      }).catch(err => {
        console.error('Re-authentication error:', err);
        showStatus(el.passwordStatus, 'Current password is incorrect.', true);
        showNotification('Re-authentication failed.', 'error');
      });
    }

    // Delete account
    function deleteAccount() {
      const password = el.deletePasswordInput.value;
      if (!password) {
        showStatus(el.deleteStatus, 'Please enter your password.', true);
        return;
      }

      const credential = EmailAuthProvider.credential(currentUser.email, password);
      reauthenticateWithCredential(currentUser, credential).then(() => {
        const userRef = ref(db, `users/${currentUser.uid}`);
        remove(userRef).then(() => {
          deleteUser(currentUser).then(() => {
            showStatus(el.deleteStatus, 'Account deleted successfully!');
            showNotification('Account deleted. Redirecting to login...');
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          }).catch(err => {
            console.error('Error deleting user:', err);
            showStatus(el.deleteStatus, 'Failed to delete account. Try again.', true);
            showNotification('Failed to delete account.', 'error');
          });
        }).catch(err => {
          console.error('Error deleting user data:', err);
          showStatus(el.deleteStatus, 'Failed to delete account data. Try again.', true);
          showNotification('Failed to delete account data.', 'error');
        });
      }).catch(err => {
        console.error('Re-authentication error:', err);
        showStatus(el.deleteStatus, 'Incorrect password.', true);
        showNotification('Re-authentication failed.', 'error');
      });
    }

    // Event listeners
    window.addEventListener('load', () => {
      el.loading.style.display = 'none';
    });

    el.updateUsernameBtn.addEventListener('click', updateUsername);
    el.updatePasswordBtn.addEventListener('click', updateUserPassword);
    el.deleteAccountBtn.addEventListener('click', deleteAccount);

    // Authentication state listener
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadUserData(user);
      } else {
        window.location.href = 'login.html'; // Redirect to login if not authenticated
      }
    });
  </script>
</body>
</html>
