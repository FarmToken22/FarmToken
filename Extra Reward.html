<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FarmToken | Extra Reward</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background-color: #f9fafb;
      min-height: 100vh;
      overflow-x: hidden;
      /* Add padding to prevent content from being hidden behind the bottom ad */
      padding-bottom: 90px;
    }
    .fade-in {
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 10000;
      animation: slideIn 0.3s ease;
      font-size: 14px;
    }
    @keyframes slideIn {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .ad-viewer {
      margin: 15px 0;
      min-height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f5f9;
      border-radius: 8px;
      border: 1px dashed #cbd5e1;
    }
    .countdown-timer {
      font-size: 24px;
      font-weight: bold;
      color: #3b82f6;
      margin: 10px 0;
    }
    /* Bottom Ad Styling */
    .bottom-ad-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      min-height: 60px;
      transition: transform 0.3s ease-in-out;
    }
    .bottom-ad-container.hidden {
      transform: translateY(100%);
    }
    .close-ad-btn {
      position: absolute;
      top: -12px;
      right: 5px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 shadow bg-white sticky top-0 z-10">
    <div class="flex items-center gap-2">
      <img src="Logo.png" alt="FarmToken Logo" class="h-10 w-10 object-contain"
        onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%2328a745%22/></svg>'">
      <h1 class="text-xl sm:text-2xl font-bold text-red-600">FarmToken</h1>
    </div>
    <button onclick="window.location.href='index.html'" class="flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-r from-green-500 to-teal-400 text-white hover:from-green-600 hover:to-teal-500 transition-all">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </button>
  </header>

  <!-- Extra Reward Section -->
  <main class="flex-1 px-4 py-4 fade-in">
    <div class="max-w-lg mx-auto space-y-3">
      <div id="loading-state" class="text-center py-8">
        <div class="spinner mb-3"></div>
        <p class="text-sm text-gray-600">Loading...</p>
      </div>

      <!-- Watch Ads Task -->
      <div id="reward-info" class="bg-white rounded-lg shadow p-4" style="display: none;">
        <div class="flex items-center gap-3 mb-3">
          <div class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-lg p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="flex-1">
            <h3 class="font-bold text-gray-800">Watch Ads to Earn</h3>
            <p class="text-xs text-gray-600">Watch 4 Ads to get 5 FT Tokens</p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-3">
          <div class="bg-gray-50 p-2 rounded-lg text-center">
            <p class="text-xs text-gray-600">Progress</p>
            <p class="text-lg font-bold text-green-600" id="adsWatched">0/4</p>
          </div>
          <div class="bg-gray-50 p-2 rounded-lg text-center">
            <p class="text-xs text-gray-600">Reward</p>
            <p class="text-lg font-bold text-blue-600">5 FT</p>
          </div>
        </div>

        <!-- Ad Viewer and Controls -->
        <div id="ad-task-container" class="mt-4 text-center">
            <div id="ad-viewer" class="ad-viewer" style="display: none;">
                <!-- Ad will be loaded here -->
            </div>
            <div id="ad-controls" style="display: none;">
                <p class="text-sm text-gray-600 mt-2">Please wait for the timer to finish.</p>
                <div class="countdown-timer" id="countdownTimer">10</div>
            </div>
            <button id="adActionBtn" class="w-full py-2.5 rounded-lg text-sm font-semibold transition-all bg-gradient-to-r from-green-500 to-teal-400 text-white hover:from-green-600 hover:to-teal-500">
              <!-- Button text will be set by JavaScript -->
            </button>
        </div>

        <div id="cooldownInfo" class="mt-3 p-2 bg-yellow-50 border border-yellow-200 rounded-lg text-center text-xs" style="display: none;">
          <p class="text-yellow-800 font-semibold">You have completed today's task!</p>
          <p class="text-yellow-700 mt-1">Next task available in: <span id="cooldownTimer" class="font-bold">--:--:--</span></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Ad Container -->
  <div id="bottomAdContainer" class="bottom-ad-container">
    <div id="bottomAdContent" class="w-full flex justify-center items-center">
        <div class="spinner"></div>
    </div>
    <button id="closeBottomAdBtn" class="close-ad-btn">Ã—</button>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, get, update, runTransaction } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAH9-GEeIVDe98wCziPHnDv5Q84BoQFXOQ",
      authDomain: "farmtoken.firebaseapp.com",
      databaseURL: "https://farmtoken-default-rtdb.firebaseio.com",
      projectId: "farmtoken",
      storageBucket: "farmtoken.firebasestorage.app",
      messagingSenderId: "873508490805",
      appId: "1:873508490805:web:6d2676c41aa60a289cab7c",
      measurementId: "G-YZPTK2CP47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Ads for the main task
    const adConfigs = [
      { key: '63718988f07bc6d276f3c6a441757cae', format: 'iframe', height: 90, width: 728, src: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js' },
      { key: '53c6462d2fd5ad5b91686ca9561f79a2', format: 'iframe', height: 90, width: 728, src: '//www.highperformanceformat.com/53c6462d2fd5ad5b91686ca9561f79a2/invoke.js' },
      { key: '78ade24182729fceea8e45203dad915b', format: 'iframe', height: 50, width: 320, src: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js' },
      { key: '63718988f07bc6d276f3c6a441757cae', format: 'iframe', height: 90, width: 728, src: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js' }
    ];
    
    // Ads for the bottom banner
    const bottomAdConfigs = [
      { key: '78ade24182729fceea8e45203dad915b', format: 'iframe', height: 50, width: 320, src: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js' },
      { key: '53c6462d2fd5ad5b91686ca9561f79a2', format: 'iframe', height: 90, width: 728, src: '//www.highperformanceformat.com/53c6462d2fd5ad5b91686ca9561f79a2/invoke.js' },
    ];

    let userData = null;
    let userId = null;
    let countdownInterval = null;
    let cooldownInterval = null;
    let currentAdStep = 0;

    const el = {
      loadingState: document.getElementById('loading-state'),
      rewardInfo: document.getElementById('reward-info'),
      adsWatched: document.getElementById('adsWatched'),
      cooldownInfo: document.getElementById('cooldownInfo'),
      cooldownTimer: document.getElementById('cooldownTimer'),
      adTaskContainer: document.getElementById('ad-task-container'),
      adViewer: document.getElementById('ad-viewer'),
      adControls: document.getElementById('ad-controls'),
      countdownTimer: document.getElementById('countdownTimer'),
      adActionBtn: document.getElementById('adActionBtn'),
      bottomAdContainer: document.getElementById('bottomAdContainer'),
      bottomAdContent: document.getElementById('bottomAdContent'),
      closeBottomAdBtn: document.getElementById('closeBottomAdBtn'),
    };

    function showToast(msg, type = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      if (type === 'error') toast.style.background = '#ef4444';
      toast.textContent = msg;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3500);
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        userId = user.uid;
        loadUserData();
      } else {
        window.location.href = 'index.html';
      }
    });

    async function loadUserData() {
      try {
        const snapshot = await get(ref(database, 'users/' + userId));
        if (snapshot.exists()) {
          userData = snapshot.val();
          if (!userData.extraReward) {
            userData.extraReward = { adsWatched: 0, lastRewardTime: 0 };
          }
          initializeBottomAd(); // Initialize bottom ad after user data is loaded
          updateUI();
        } else {
          showToast('User data not found.', 'error');
        }
      } catch (error) {
        showToast('Failed to load user data.', 'error');
      } finally {
        el.loadingState.style.display = 'none';
        el.rewardInfo.style.display = 'block';
      }
    }

    function updateUI() {
      const { lastRewardTime = 0 } = userData.extraReward;
      const now = Date.now();
      const timeSinceLastReward = now - lastRewardTime;
      const oneDayMs = 24 * 60 * 60 * 1000;

      if (timeSinceLastReward < oneDayMs && userData.extraReward.adsWatched >= 4) {
        // Cooldown state
        el.adTaskContainer.style.display = 'none';
        el.cooldownInfo.style.display = 'block';
        el.adsWatched.textContent = `4/4`;
        startCooldownTimer(lastRewardTime + oneDayMs);
      } else {
        // Active state, reset if a new day has started
        if (timeSinceLastReward >= oneDayMs) {
            userData.extraReward.adsWatched = 0;
        }
        currentAdStep = userData.extraReward.adsWatched || 0;
        el.adsWatched.textContent = `${currentAdStep}/4`;
        el.adTaskContainer.style.display = 'block';
        el.cooldownInfo.style.display = 'none';
        updateAdActionButton();
      }
    }
    
    function updateAdActionButton() {
        el.adActionBtn.disabled = false;
        el.adActionBtn.innerHTML = ''; // Clear previous content like spinners

        if (currentAdStep >= 4) {
            el.adActionBtn.textContent = 'âœ… Claim 5 FT Reward';
        } else {
            el.adActionBtn.textContent = `ðŸŽ¬ Watch Ad (${currentAdStep + 1}/4)`;
        }
    }

    function startCooldownTimer(targetTime) {
      if (cooldownInterval) clearInterval(cooldownInterval);
      function update() {
        const remaining = targetTime - Date.now();
        if (remaining <= 0) {
          clearInterval(cooldownInterval);
          updateUI();
          return;
        }
        const h = Math.floor(remaining / 3600000);
        const m = Math.floor((remaining % 3600000) / 60000);
        const s = Math.floor((remaining % 60000) / 1000);
        el.cooldownTimer.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }
      update();
      cooldownInterval = setInterval(update, 1000);
    }

    async function handleAdAction() {
        if (currentAdStep >= 4) {
            await claimReward();
        } else {
            startAdViewingProcess();
        }
    }

    function startAdViewingProcess() {
        el.adActionBtn.disabled = true;
        el.adActionBtn.innerHTML = `<div class="spinner !w-5 !h-5 !border-2"></div>`;
        el.adViewer.style.display = 'flex';
        el.adViewer.innerHTML = '<p class="text-sm text-gray-500">Loading ad...</p>';

        loadAd(adConfigs[currentAdStep], (success) => {
            if (success) {
                el.adControls.style.display = 'block';
                startAdCountdown();
            } else {
                showToast('Ad failed to load. Please try again.', 'error');
                el.adViewer.style.display = 'none';
                updateAdActionButton();
            }
        });
    }

    function loadAd(adConfig, callback) {
        el.adViewer.innerHTML = '';
        const script1 = document.createElement('script');
        script1.type = 'text/javascript';
        script1.innerHTML = `atOptions = {'key': '${adConfig.key}','format': '${adConfig.format}','height': ${adConfig.height},'width': ${adConfig.width},'params': {}};`;
        const script2 = document.createElement('script');
        script2.type = 'text/javascript';
        script2.src = adConfig.src;
        el.adViewer.appendChild(script1);
        el.adViewer.appendChild(script2);

        // Verify ad load
        let checkCount = 0;
        const interval = setInterval(() => {
            if (el.adViewer.querySelector('iframe, ins')) {
                clearInterval(interval);
                callback(true);
            } else if (checkCount > 10) { // 5 seconds timeout
                clearInterval(interval);
                callback(false);
            }
            checkCount++;
        }, 500);
    }

    function startAdCountdown() {
        let countdown = 10;
        el.countdownTimer.textContent = countdown;
        countdownInterval = setInterval(async () => {
            countdown--;
            el.countdownTimer.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                await adViewCompleted();
            }
        }, 1000);
    }

    async function adViewCompleted() {
        currentAdStep++;
        
        // Hide ad viewer
        el.adViewer.style.display = 'none';
        el.adControls.style.display = 'none';
        
        // Update progress in Firebase
        try {
            await update(ref(database, `users/${userId}/extraReward`), { adsWatched: currentAdStep });
            userData.extraReward.adsWatched = currentAdStep;
            el.adsWatched.textContent = `${currentAdStep}/4`;
            showToast(`Ad ${currentAdStep}/4 watched successfully!`, 'success');
        } catch(error) {
            showToast('Failed to save progress.', 'error');
        }
        
        updateAdActionButton();
    }
    
    async function claimReward() {
        el.adActionBtn.disabled = true;
        el.adActionBtn.innerHTML = `<div class="spinner !w-5 !h-5 !border-2"></div>`;

        try {
            const userRef = ref(database, 'users/' + userId);
            await runTransaction(userRef, (currentUserData) => {
                if (currentUserData) {
                    if (!currentUserData.extraReward) {
                      currentUserData.extraReward = { adsWatched: 0, lastRewardTime: 0 };
                    }
                    // Only give reward if they have watched 4 ads and haven't been rewarded today
                    if (currentUserData.extraReward.adsWatched >= 4 && (Date.now() - (currentUserData.extraReward.lastRewardTime || 0)) > 24*60*60*1000) {
                        currentUserData.balance = (currentUserData.balance || 0) + 5;
                        currentUserData.extraReward.lastRewardTime = Date.now();
                    }
                }
                return currentUserData;
            });
            
            showToast('ðŸŽ‰ Congratulations! You earned 5 FT tokens!', 'success');
            // Reload user data to get the latest state from server
            await loadUserData();

        } catch (error) {
            showToast('Failed to claim reward. Please try again.', 'error');
            updateAdActionButton();
        }
    }

    function initializeBottomAd() {
      function loadRandomBottomAd() {
        const adConfig = bottomAdConfigs[Math.floor(Math.random() * bottomAdConfigs.length)];
        el.bottomAdContent.innerHTML = '';
        const script1 = document.createElement('script');
        script1.type = 'text/javascript';
        script1.innerHTML = `atOptions = {'key': '${adConfig.key}','format': '${adConfig.format}','height': ${adConfig.height},'width': ${adConfig.width},'params': {}};`;
        const script2 = document.createElement('script');
        script2.type = 'text/javascript';
        script2.src = adConfig.src;
        el.bottomAdContent.appendChild(script1);
        el.bottomAdContent.appendChild(script2);
      }
      
      el.closeBottomAdBtn.addEventListener('click', () => {
        el.bottomAdContainer.classList.add('hidden');
        setTimeout(() => {
          el.bottomAdContainer.classList.remove('hidden');
        }, 15000); // Re-appear after 15 seconds
      });
      
      loadRandomBottomAd();
    }
    
    el.adActionBtn.addEventListener('click', handleAdAction);

    window.addEventListener('beforeunload', () => {
      if (countdownInterval) clearInterval(countdownInterval);
      if (cooldownInterval) clearInterval(cooldownInterval);
    });
  </script>
</body>
</html>
